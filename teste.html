<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <button class="card-monster" id="01">
        <div class="image">
            <img src="https://static.wikia.nocookie.net/monsterhunterworld_gamepedia_en/images/9/98/MHW_Great_Jagras_Icon.png/revision/latest?cb=20190826171459" alt="button info Great Jargas">
        </div>
       <div class="monster-name">
            <div>
                <strong>Great Jargas</strong>
            </div>
            <div class="icon">
                <img src="imagens/mhw-icon-50.png" alt="">
            </div>
        </div>
    </button>
    <div class="modal_container" id="modal_container">
        <div class="overlay">
            <div class="modal" id="modal">
                <div class="modal_lcontainer">
                    <img src="https://static.wikia.nocookie.net/monsterhunter/images/f/f5/MHW-Great_Jagras_Render_001.png/revision/latest?cb=20171012121738" alt="Great Jargas" class="img_modal">
                </div>
                <div class="modal_rcontainer">
                    <div class="name">
                        <h3>Great Jargas</h3>
                        <button class="close" id="close">
                            X
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const open = document.getElementById('01')
const modal_container = document.getElementById('modal_container')
const close = document.getElementById('close')

open.addEventListener('click', () => {
    modal_container.classList.add('show')
})

close.addEventListener('click', () => {
    modal_container.classList.remove('show')
})
    </script>
</body>
</html>
